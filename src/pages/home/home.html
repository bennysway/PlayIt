<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Stream all music.
    Be your own DJ.
    PlayIt
  </p>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding id="topButtons">
    <button
      ion-button color="primary" (click)="signIn()">Sign In</button>
    <button
      ion-button color="secondary" (click)="register()">Register</button>

  </div>
</ion-content>
