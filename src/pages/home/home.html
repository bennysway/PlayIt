<ion-header>
  <ion-navbar>
    <ion-title>
      PlayIt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Stream all music.
    Be your own DJ
  </p>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button
      block ion-button color="secondary" (click)="signIn()">Sign In</button>
  </div></ion-content>
