<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item align-items-center>
      <ion-avatar>
        <img src="https://background-tiles.com/overview/red/patterns/large/1033.gif">
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" #name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>DJ Name</ion-label>
      <ion-input type="text" #djname></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>My Quote</ion-label>
      <ion-input type="text" #quote></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>My Anthem</ion-label>
      <ion-input type="text" #anthem></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating padding>Jump video time in  seconds</ion-label>{{skipValue}}
      <ion-range [(ngModel)]="skipValue" min="5" max="120" step="5" pin="true" snaps="true" #jumpRange >
        <ion-icon range-left small name="timer"></ion-icon>
        <ion-icon range-right name="timer"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item *ngIf="isDeviceMobile">
      <ion-label>Automatically sign me in.</ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="autoSignIn"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-shadow style="color: white">
  <button ion-button round full color="tb" (click)="clearCache()">Clear Cache</button>
</ion-footer>
