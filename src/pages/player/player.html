<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PlayIt</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showPopOver($event)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <iframe #ytPlayer width="100%" height="315" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
</ion-content>
