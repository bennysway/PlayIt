<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item padding>
      <ion-label floating>VideoId</ion-label>
      <ion-input type="text" #videoId></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full round (click)="getInfo(videoId.value)">Get Info</button>
  <div id="player" class="embed-responsive embed-responsive-16by9">
    <div id="placeholder" style="width: 100%" class="embed-responsive-item"></div>
    <div class="embed-responsive-item" style="width: 100% ; z-index: 90;position: fixed; background-color: black; background-size:cover;"></div>
  </div>
  <button ion-button (click)="push()">Push test</button>


</ion-content>
