<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item padding>
      <ion-label floating>VideoId</ion-label>
      <ion-input type="text" #videoId></ion-input>
    </ion-item>
  </ion-list>

<button ion-button full round (click)="getInfo(videoId.value)">Get Info</button>
  <div padding>
    Search Result<br/>
    <ion-list *ngFor="let video of videos" class="panel">
      <ion-card>
        <ion-card-header>
          {{video.channel_name}}
            <ion-buttons style="float: right">
              <button ion-button icon-only round color="tb">
                <ion-icon name="add"></ion-icon>
              </button>
              <button ion-button icon-only round color="tb">
                <ion-icon name="play"></ion-icon>
              </button>
            </ion-buttons>
        </ion-card-header>
        <ion-item>
          <ion-thumbnail item-end>
            <img src={{video.thumbnail}}>
          </ion-thumbnail>
          <ion-card-title>{{video.title}}</ion-card-title>
          <p>{{video.date | date : 'mediumDate'}}</p>
        </ion-item>
      </ion-card>

    </ion-list>
  </div>
</ion-content>
