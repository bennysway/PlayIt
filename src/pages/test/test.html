<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item padding>
      <ion-label floating>VideoId</ion-label>
      <ion-input type="text" #videoId></ion-input>
    </ion-item>
  </ion-list>

<button ion-button full round (click)="getInfo(videoId.value)">Get Info</button>
  <div padding>
    Search Result<br/>
    <div *ngFor="let video of videos" class="panel">
      <h3><em>{{video.title}}</em></h3>
      <h4>{{video.channel_name}}</h4>
      <h5>{{video.date | date : 'fullDate'}}</h5>

    </div>
  </div>
</ion-content>
