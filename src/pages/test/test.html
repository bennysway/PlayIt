<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item padding>
      <ion-label floating>Token</ion-label>
      <ion-input type="text" #saltText></ion-input>
    </ion-item>
  </ion-list>

<button ion-button full round (click)="makeSalt(saltText.value)">Add</button>
  <div padding>
    Users<br/>
    <div *ngFor="let user of users" class="panel">
      <h3><em>{{user.token}}</em> has {{user.coin}}</h3>

    </div>
  </div>
</ion-content>
