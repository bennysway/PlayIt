<ion-header>
  <ion-navbar>
    <ion-title>{{link_from}} <ion-icon name="link" style="font-size: 12px; color: #ff004e;"></ion-icon> {{link_to}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div style="font-size: 60px; color: white ">
    Link {{link_from}} with {{link_to}} ?
    <br/>
  </div>
  <button ion-button full round color="primary" (click)="link()" > Link </button>
  <button ion-button full round color="secondary" (click)="cancel()" > Cancel </button>
</ion-content>
